  <div class=" mat-elevation-z8">
      <mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter">
    
        

        <ng-container matColumnDef="field">
          <mat-header-cell *matHeaderCellDef> Nauƒçno polje </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.field}} </mat-cell>
        </ng-container>
    
       
  
        <ng-container matColumnDef="count">
          <mat-header-cell *matHeaderCellDef> Broj prijava </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.count}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
      
    </div><br>
      <div style="justify-content: center; align-items: center; text-align: center;">
        
      <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
      <button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
      <button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
      <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
      </div>
    
   
    <div class="chart-container">
      <div class="spectre-bar-chart">
    <ngx-charts-bar-vertical 
      
      [view]="[800,200]"
      [results]="data"
      
      [xAxisLabel]="'Naucno polje'"
     
      [yAxisLabel]="'Broj prijava'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true"
      style="fill: white;">
  </ngx-charts-bar-vertical>
  </div>
  </div>
