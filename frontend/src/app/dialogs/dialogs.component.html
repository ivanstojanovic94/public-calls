<h1 mat-dialog-title>
    Pregled prijave         &nbsp;&nbsp;&nbsp; <button mat-button type="button" (click)="openPDF()">
        <mat-icon [ngStyle]="{'color':'blue'}">get_app</mat-icon>
    </button>
</h1>
<div mat-dialog-content id="htmlData">

    <table style="justify-content: center;" cellspacing="8">
        <tr *ngFor='let item of dialogData.toDisplay'>
            <td style="font-weight: bolder; font-size:15px">{{item.key}}:</td>
            <td style="font-size: 15px; color:blueviolet">{{item.value}}</td>
        </tr>
    </table>

</div>
<mat-dialog-actions align="end" style="justify-content: center;">
    
    <button mat-raised-button color="primary" (click)="odustani()">Odustani</button>
    <button mat-raised-button color="primary" (click)="potvrdi()" cdkFocusInitial>Po≈°alji</button>
</mat-dialog-actions>
