<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="scienceField">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nauƒçno polje </th>
      <td mat-cell *matCellDef="let row"> {{row.scienceField}} </td>
    </ng-container>

    <ng-container matColumnDef="institution">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Institucija </th>
      <td mat-cell *matCellDef="let row"> {{row.institution}} </td>
    </ng-container>
    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum objave </th>
      <td mat-cell *matCellDef="let row"> {{row.publishDate}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rok prijave </th>
      <td mat-cell *matCellDef="let row"> {{row.deadline}} </td>
    </ng-container>

    <ng-container matColumnDef="actionColumn">
      <th mat-header-cell *matHeaderCellDef>Info o prijavama</th>
      <td mat-cell *matCellDef="let row"><button mat-button (click)="viewApps(row.id)">
          <mat-icon [ngStyle]="{'color':'blue'}">info</mat-icon>
        </button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users" class="paginator"></mat-paginator>

</div>
